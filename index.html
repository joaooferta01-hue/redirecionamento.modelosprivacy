<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        html,body{width:100%;min-height:100%;background:#000;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;color:#fff}
        body{display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px}
        .video-wrapper{width:90%;max-width:800px;margin:20px auto;border-radius:12px;overflow:hidden;box-shadow:0 0 20px rgba(255,255,255,.15);display:flex;flex-direction:column;align-items:center;background:#000}
        .perfil{display:flex;align-items:center;padding:12px 16px;background:#111;border-bottom:1px solid #222;width:100%}
        .avatar{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid #E53935;margin-right:10px}
        .nome{font-size:14px;font-weight:600}
        .botao{color:#fff;padding:22px 45px;font-size:20px;font-weight:bold;border-radius:8px;text-decoration:none;margin:20px 0;transition:all .3s ease;box-shadow:0 4px 8px rgba(0,0,0,.15);background:#25D366}
        .botao:hover{background:#128C7E;transform:translateY(-2px);box-shadow:0 6px 12px rgba(0,0,0,.2)}
    </style>
</head>
<body>
    <div class="video-wrapper">
        <div class="perfil">
            <img src="perfil.jpg" alt="Yasmin" class="avatar">
            <span class="nome">yasminmiahira</span>
        </div>
        <img src="sua-imagem.jpg" alt="Destaque" style="width:100%;height:auto;display:block">
        <a href="https://wa.me/+558195177269" class="botao">WHATSAPP</a>
    </div>
</body>
</html>
