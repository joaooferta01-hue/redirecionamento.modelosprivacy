<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <style>
        /* RESET TOTAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-height: 100%;
            background-color: #000000;        /* fundo preto */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFFFFF;                     /* texto branco para contraste */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ÁREA DO VÍDEO */
        .video-wrapper {
            width: 90%;               /* largura menor que a tela */
            max-width: 800px;         /* limite máximo */
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255,255,255,.15);
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* CONTAINER DOS BOTÕES */
        .container {
            text-align: center;
            margin-top: 30px;
        }

        .imagem-topo {
            width: 280px;
            max-width: 90vw;
            margin-bottom: 30px;
        }

        .botao {
            color: #FFFFFF;
            padding: 22px 45px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            margin: 15px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            width: fit-content;
        }

        .botao:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .botao:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        /* CORES DOS BOTÕES */
        .whatsapp { background-color: #25D366; }
        .whatsapp:hover { background-color: #1EBE5D; }

        .telegram { background-color: #0088CC; }
        .telegram:hover { background-color: #0077B5; }

        .vip { background-color: #E53935; }
        .vip:hover { background-color: #C62828; }
    </style>
</head>

<body>

    <!-- VÍDEO -->
    <div class="video-wrapper">

        <video autoplay muted loop playsinline>

        </video>
    </div>

</body>
</html>
