<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <style>
        /* RESET TOTAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .imagem-topo {
            width: 280px;
            max-width: 90vw;
            margin-bottom: 30px;
        }

        .botao {
            color: #FFFFFF;
            padding: 22px 45px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            margin: 15px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            width: fit-content;
        }

        .botao:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .botao:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        /* WHATSAPP */
        .whatsapp {
            background-color: #25D366;
        }

        .whatsapp:hover {
            background-color: #1EBE5D;
        }

        /* TELEGRAM */
        .telegram {
            background-color: #0088CC;
        }

        .telegram:hover {
            background-color: #0077B5;
        }

        /* VIP */
        .vip {
            background-color: #E53935;
        }

        .vip:hover {
            background-color: #C62828;
        }

        /* PRÉVIAS */
        .previas {
            background-color: #000000;
        }

        .previas:hover {
            background-color: #222222;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- IMAGEM -->
        <img src="sua-imagem.JPEG" alt="Imagem acima do botão" class="imagem-topo">

        

        <!-- TELEGRAM -->

        <!-- ADQUIRIR VIP -->

            ADQUIRIR VIP +18
        </a>
    </div>

</body>
</html>
